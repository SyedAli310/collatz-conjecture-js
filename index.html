<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A simple popping game." />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" />
    <!-- <link rel="icon" href="./img/pop.png" type="image/x-icon" /> -->
  </head>

  <title>Collatz Conjecture Visualization</title>

  <body class="m-3 m-md-4 m-sm-4 text-monospace">
    <form action="" id="main-form">
      <label class="text-info" for="number-input"
        >Enter a positive number to find Collatz Conjecture</label
      >
      <br />
      <div class="input-group mb-3">
        <input
          type="text"
          class="bg-dark text-white form-control"
          placeholder="Enter a positive number..."
          id="number-input"
          autocomplete="off"
          required
        />
        <div class="input-group-append">
          <button class="btn btn-success" type="submit">
            <i class="fas fa-arrow-right"></i>
          </button>
        </div>
      </div>
    </form>

    <h3 class="collatz-head text-primary"></h3>
    <canvas
      id="myChart"
      style="border-radius: 10px !important; max-height: 70vh !important"
    ></canvas>
    <h3 class="collatz-even-odd-head mt-4 text-primary">
      <p class="text-center w-100">
        Enter a number above to see output <br />
        ‚ôæÔ∏èüòé‚ôæÔ∏è
      </p>
    </h3>
    <canvas
      id="myChartPie"
      style="border-radius: 10px !important; max-height: 70vh !important"
    ></canvas>
    <div class="text-white p-2 mt-3" id="stats"></div>

    <button
      class="btn btn-primary d-block show-hide-series ml-auto"
      type="button"
      data-toggle="collapse"
      data-target="#collapseExample"
      aria-expanded="false"
      aria-controls="collapseExample"
    >
      Show Series
    </button>
    <div class="collapse" id="collapseExample">
      <div class="text-light p-2" id="output"></div>
    </div>

    <div
      class="modal fade"
      id="errModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content bg-dark text-light">
          <div class="modal-header">
            <h3 class="modal-title" id="exampleModalCenterTitle">Oops!</h3>
          </div>
          <div class="modal-body">
            <i class="far fa-times-circle fa-4x text-danger"></i>
            <div class="error-view text-center text-light m-3"></div>
          </div>
          <div class="modal-footer" style="justify-content: center">
            <button
              type="button"
              class="close text-light py-1 px-2"
              data-dismiss="modal"
              aria-label="Close"
              style="outline: none"
            >
              Okay
            </button>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer text-center my-5">
      <div
        class="
          row
          mr-0
          ml-0
          d-flex
          align-items-center
          justify-content-around
          w-100
        "
      >
        <div class="col-4 w-100"><hr class="bg-light" /></div>
        <div class="col-4 w-auto">
          <span class="text-muted">
            Made with <i class="fas fa-heart text-danger"></i> by
            <a
              href="https://github.com/SyedAli310/collatz-conjecture-js"
              target="_blank"
            >
              <span class="text-monospace text-nowrap">
                @syedali <i class="fab fa-github text-primary"></i
              ></span>
            </a>
          </span>
        </div>
        <div class="col-4 w-100"><hr class="bg-light" /></div>
      </div>
    </footer>
  </body>

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.0/dist/chart.min.js"></script>

  <!-- Custom JavaScript -->
  <script src="./app.js"></script>
</html>
